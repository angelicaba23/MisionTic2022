    <div id="formRegistro" >
        <form>
            <p>
                <label for="user_code">User</label>

            </p>
            <p>
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="name" />

                <input type="text" id="user_email" name="email" />

            <p>
                <label for="cuser_email">Confirmar email</label>
                <input type="text" id="cuser_email" name="email" />
            </p>
            <p>
                <label for="user_pass">Password</label>
                <input type="password" id="user_pass" name="password" />
            </p>

            <p>
                <input type="submit" value="Login"/>
