<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
</head>

<body>
    <form>
        <p>
            <label for="user_code">User</label>
            <input type="text" id="user_code" name="user" />
        </p>
        <p>
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="name" />
        </p>
        <p>
            <label for="user_last_name">Last Name</label>
            <input type="text" id="user_last_name" name="last_name" />
        </p>
        <p>
            <label for="user_email">Email</label>
            <input type="text" id="user_email" name="email" />
        </p>
        <p>
            <label for="user_phone">Phone</label>
            <input type="text" id="user_phone" name="phone" />
        </p>
        <p>
            <label for="user_pass">Password</label>
            <input type="password" id="user_pass" name="password" />
        </p>
        <p>
            <input type="submit" value="Login"/>
        </p>

    </form>
</body>

</html>
